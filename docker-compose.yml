version: "3.7"

networks:

  internal:
    external: false
    name: myapp-internal

  external:
    external: true
    name: external

services:

  myapp-mysql:
    container_name: myapp-mysql
    environment:
      MYSQL_DATABASE: myapp
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    image: mysql:${MYSQL_VERSION:-5.7}
    networks:
      - internal
      - external
    ports:
      - 3306:3306
    tty: true
    volumes:
      - myapp-mysql:/var/lib/mysql

  myapp-php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: myapp-php
    image: myapp-php
    networks:
      - internal
    tty: true
    volumes:
      - ./src:/var/www/html

volumes:
  myapp-mysql:
    name: myapp-mysql